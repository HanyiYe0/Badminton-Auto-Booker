<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markham Drop-In Slot Notifier</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Slot Notifier</h1>
    <form id="preferences-form">
      <div class="form-columns">
        <!-- Left Column: Auto-book settings -->
        <div class="right-column">
          <div class="form-group">
            <label for="auto-book">
              <input type="checkbox" id="auto-book">
              Auto Book
            </label>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
          </div>
          <div class="form-group notification-section">
            <label for="email-notification">
              <input type="checkbox" id="email-notification">
              Email Notification
            </label>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter email address">
          </div>
          <div class="form-group notification-section">
            <label for="sms-notification">
              <input type="checkbox" id="sms-notification">
              SMS Notification
            </label>
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="phone-number" id="phone-number" placeholder="Enter phone number">
          </div>
        </div>
        
        <!-- Right Column: Other preferences and buttons -->
        <div class="left-column">
          <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" required>
              <option value="">Select a location</option>
              <option value="Aaniin Community Centre">Aaniin Community Centre</option>
              <option value="Angus Glen Community Centre">Angus Glen Community Centre</option>
              <option value="Armadale Community Centre">Armadale Community Centre</option>
              <option value="Centennial Community Centre">Centennial Community Centre</option>
              <option value="Cornell Community Centre">Cornell Community Centre</option>
              <option value="Milliken Mills Community Centre">Milliken Mills Community Centre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sport-type">Sport:</label>
            <select id="sport-type" required>
              <option value="Badminton">Badminton</option>
              <option value="Pickleball">Pickleball</option>
              <option value="Basketball">Basketball</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
          </div>
          <div class="form-group">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required>
          </div>
          <div class="form-group">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" required>
          </div>
          <!-- Buttons are now inside the right column -->
          <div class="form-group">
            <button type="button" id="save-btn">Save Preferences</button>
          </div>
          <div class="form-group">
            <button type="button" id="start-btn">Start Watch</button>
          </div>
          <div class="form-group">
            <button type="button" id="stop-btn">Stop Watch</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
